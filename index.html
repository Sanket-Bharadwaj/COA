<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COA Labs Copy-Paste Portal</title>
  <style>
    body {
      font-family: monospace;
      background-color: #f5f5f5;
      padding: 20px;
      color: #333;
      margin: 0;
    }
    #searchBar {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    .code-block {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .code-block:hover {
      background-color: #e0f7fa;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-x: auto;
      margin: 0;
    }
    h2 {
      font-size: 1em;
      margin-bottom: 8px;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1>COA Lab (1,2,3,4)</h1>
  <input type="text" id="searchBar" onkeyup="filterBlocks()" placeholder="Search by filename or keywords... (e.g., addition, 8bit)" />

  <!-- Code blocks will be inserted here with comments -->
  <!-- Due to length, these are in a separate document: -->
  <!-- Click below to view full HTML with inline assembly comments: -->

  <p><a href="https://gist.github.com/Sanket-Bharadwaj/8ec799fffdccac03aa769c52cb4a2687" target="_blank">Click here to view/download the full HTML file with comments</a></p>

  <script>
    function filterBlocks() {
      const query = document.getElementById("searchBar").value.toLowerCase();
      const blocks = document.getElementsByClassName("code-block");
      for (let block of blocks) {
        const text = block.innerText.toLowerCase();
        block.style.display = text.includes(query) ? "block" : "none";
      }
    }

    function copyContent(block) {
      const pre = block.querySelector("pre");
      navigator.clipboard.writeText(pre.innerText).then(() => {
        block.style.backgroundColor = "#dcedc8";
        setTimeout(() => {
          block.style.backgroundColor = "#fff";
        }, 800);
      });
    }
  </script>
</body>
</html>
